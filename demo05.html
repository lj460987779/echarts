<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>饼状图</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<body>
		<div id="demo05">
			
		</div>
		<script src="./js/echarts.js"></script>
		<script type="text/javascript">
			// 初始化
			var myChart = echarts.init(document.getElementById('demo05'));
			
			// 数据
			var dataClass = ['直达','营销广告','搜索引擎','邮件营销','联盟广告','视频广告','百度','谷歌','必应','其他'];
			
			// 配置项与资源
			var option = {
				backgroundColor: '#f2f2f2',
				title: {
					
					textStyle: {
						align: 'center',
						color: '#404a59'
					}
				},
				tooltip: {
					trigger: 'item',
					formatter: "{a}<br/>{b}: {c} ({d}%)"
				},
				legend: {
					orient: 'vertical',
					x: 'left',
					data: dataClass
				},
				series: [
			        {
			            name:'访问来源',
			            type:'pie',
			            selectedMode: 'single',
			            radius: [0, '30%'],
			
			            label: {
			                normal: {
			                    position: 'inner'
			                }
			            },
			            labelLine: {
			                normal: {
			                    show: false
			                }
			            },
			            data:[
			                {value:335, name:'直达', selected:true},
			                {value:679, name:'营销广告'},
			                {value:1548, name:'搜索引擎'}
			            ]
			        },
					{
						name: '访问来源',
						type: 'pie',
						radius: ['40%', '55%'],
						data: [
							{value:335, name:'直达'},
			                {value:310, name:'邮件营销'},
			                {value:234, name:'联盟广告'},
			                {value:135, name:'视频广告'},
			                {value:1048, name:'百度'},
			                {value:251, name:'谷歌'},
			                {value:147, name:'必应'},
			                {value:102, name:'其他'}
						]
					}
				]
			};
			
			// 显示图表
			myChart.setOption(option);
		</script>
	</body>
</html>
